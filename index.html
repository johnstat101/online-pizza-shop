<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Online Pizza Shop</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div id="bg-image" style="background-image: url(./img/img3.jpg);width: 100%;">
                    <h3>Welcome to Online Pizza Shop</h3>

                    <!-- collect user name -->
                    <div id="name">
                        <label id="lblName">Enter Your Name</label>
                        <input type="text" id="userName" required>
                        <hr>
                    </div>

                    <!-- collect user pizza size preference -->
                    <div id="userInputs">
                        <label id="lblSize">Choose Pizza Size</label>
                        <select name="" id="size" value="" required>
                            <option value="" selected disabled hidden>select here</option>
                            <option value="small">small @400</option>
                            <option value="medium">medium @500</option>
                            <option value="large">large @600</option>
                        </select>
                    </div>
                    <br>

                    <!-- Collect user Crust preference -->
                    <div id="userInputs">
                        <label for="crust">Choose Crust</label>
                        <select name="" id="crust" value="">
                    <option value="" selected disabled hidden>select here</option>
                    <option value="crispy">crispy @50</option>
                    <option value="stuffed">stuffed @80</option>
                    <option value="glutenFree">gluten-free @100</option>
                </select>
                    </div>
                    <br>

                    <!-- collect user inputs for Toppings -->
                    <div id="userInputs">
                        <label for="toppings">Choose Toppings</label>
                        <select name="" id="toppings" value="">
                    <option value="" selected disabled hidden>select here</option>
                    <option value="pepperoni">pepperoni @80</option>
                    <option value="mushrooms">mushrooms @60</option>
                    <option value="onions">onions @50</option>
                    <option value="extraCheese">extra cheese @45</option>
                </select>
                    </div>

                    <!-- Add submit button -->
                    <br>
                    <button id="btnAdd">Add to Cart</button>
                </div>
            </div>

            <!-- Add column to embed user order summary -->
            <div class="col-md-6">
                <div id="orderSummary">
                    <h3>Order Summary</h3>
                </div>

                <!-- create an empty div to display totals -->
                <div id="totals">
                    <hr>
                    <p></p>
                </div>

                <!-- Add deliverly information -->
                <div>
                    <input type="checkbox" name="deliverly" id="deliverly">
                    <label id="lblDeliverly">Get Home Deliverly @KES.200</label>
                    <br>
                    <input type="text" name="location" id="location" placeholder="Enter your Location" required>
                </div>

                <!-- Add a button for checking out -->
                <div id="checkout">
                    <br>
                    <input type="submit" value="Check Out" id="checkoutBtn">
                    <button onclick="window.location.reload();">reset</button>
                </div>

                <!-- User Alerts -->
                <div id="alert">
                    <hr>
                    <p id="alert1"></p>
                    <p id="alert2"></p>
                    <hr>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
