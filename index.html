<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Online Pizza Shop</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
        <div style="background-image: url(./img/img1.jpeg);width: 100%;">
            <h1>Welcome to Pizza Shop</h1>
                <label for="name" >Your Name</label>
                <input type="text" id="userName" required>
<br>
                <label for="pizza size">Choose Pizza Size</label>
                <select name="" id="size" value="" required>
                <option value="" selected disabled hidden>select here</option>
                <option value="small">small @400</option>
                <option value="medium">medium @500</option>
                <option value="large">large @600</option>
            </select>
                <br>
                <label for="crust">Choose Crust</label>
                <select name="" id="crust" value="">
                <option value="" selected disabled hidden>select here</option>
                <option value="crispy">crispy @50</option>
                <option value="stuffed">stuffed @80</option>
                <option value="glutenFree">gluten-free @100</option>
            </select>
                <br>
                <label for="toppings">Choose Toppings</label>
                <select name="" id="toppings" value="">
                <option value="" selected disabled hidden>select here</option>
                <option value="pepperoni">pepperoni @80</option>
                <option value="mushrooms">mushrooms @60</option>
                <option value="onions">onions @50</option>
                <option value="extraCheese">extra cheese @45</option>
            </select>
            <!-- submit button -->
            <br>
            <input type="reset" name="reset" id="reset">
            <button id="btnAdd">Add to Cart</button>

        </div>
    </div>
    <div class="col-md-6">
        <div id = "orderSummary">
            <h3>Order Summary</h3>

        </div>

        <div id="totals">
            <p><span id="totals-span"></span></p>
        </div>

        <div>
            <input type="checkbox" name="deliverly" id="deliverly">
            <label for="deliverly">Home Deliverly?(@Kes.200)</label>
            <input type="text" name="location" id="location" placeholder="Enter your Location" required>
        
        </div>
        
        <div id="checkout">
            <input type="submit" value="Check Out" id="checkoutBtn">
        </div>
        <div id="alert">
            <p></p>
        </div>

    </div>
    </div>

    </div>

</body>

</html>
