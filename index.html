<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Pizza Shop</title>
</head>

<body>
    <div class="container">
        <div style="background-image: url(./img/img1.jpeg);width: 100%;">
            <h1>Welcome to Pizza Shop</h1>
            <form action="">
                <label for="pizza size">Choose Pizza Size</label>
                <select name="" id="size" value="">
                <option value="" selected disabled hidden>select here</option>
                <option value="1">small @400</option>
                <option value="2">medium @500</option>
                <option value="3">large @600</option>
            </select>
                <br>
                <label for="crust">Choose Crust</label>
                <select name="" id="crust" value="">
                <option value="" selected disabled hidden>select here</option>
                <option value="1">crispy @50</option>
                <option value="2">stuffed @80</option>
                <option value="3">gluten-free @100</option>
            </select>
                <br>
                <label for="toppings">Choose Toppings</label>
                <select name="" id="toppings" value="">
                <option value="" selected disabled hidden>select here</option>
                <option value="1">pepperoni @80</option>
                <option value="2">mushrooms @60</option>
                <option value="3">onions @50</option>
                <option value="4">extra cheese @45</option>
            </select>
            </form>

        </div>

    </div>

</body>

</html>
